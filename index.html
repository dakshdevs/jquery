<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>

<style>

    <body>
     
              <div class="container mt-5">
                <button id="all" class="btn btn-dark">All</button>
                <button id="samsung" class="btn btn-dark">Samsung</button>
                <button id="iphone" class="btn btn-dark">iphone</button>
                <button id="nokia" class="btn btn-dark">Nokia</button>

              </div>

              <div class="container">
                    <section id="img1" class="mt-5">
                <div class="row">

     

            <div class="col-lg-4">
                <img src="iphone1.jpg" alt="" width="100%" height="auto">
            </div>
             <div class="col-lg-4">
                <img src="iphone2.jpg" alt="" width="100%" height="auto">
            </div>
             <div class="col-lg-4">
                <img src="iphone3.jpg" alt="" width="100%" height="auto">
            </div>
         </section>

                </div>
          
              </div>
                <div class="container">
                    <section id="img2" class="mt-5">
                <div class="row">

     

            <div class="col-lg-4">
                <img src="samsung1.jpg" alt="" width="100%" height="auto">
            </div>
             <div class="col-lg-4">
                <img src="samsung2.jpg" alt="" width="100%" height="auto">
            </div>
             <div class="col-lg-4">
                <img src="samsung3.jpg" alt="" width="100%" height="auto">
            </div>
         </section>

                </div>
          
              </div>
                <div class="container">
                    <section id="img3" class="mt-5">
                <div class="row">

     

            <div class="col-lg-4">
                <img src="nokia1.jpg" alt="" width="100%" height="auto">
            </div>
             <div class="col-lg-4">
                <img src="nokia2.jpg" alt="" width="100%" height="auto">
            </div>
             <div class="col-lg-4">
                <img src="nokia3.jpg" alt="" width="100%" height="auto">
            </div>
         </section>

                </div>

                <H1 style="color: brown; text-align: center;"> all function is runing properly</H1>
          
              </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
        $(document).ready(function(){



            $('#all').click(function(){

$('#img1').fadeIn();
$('#img2').fadeIn();
$('#img3').fadeIn();


            })
              $('#samsung').click(function(){

$('#img1').fadeOut();
$('#img2').fadeIn();
$('#img3').fadeOut();


            })
               $('#iphone').click(function(){

$('#img1').fadeIn();
$('#img2').fadeOut ();
$('#img3').fadeOut();


            })
            $('#nokia').click(function(){

                $('#img1').fadeOut();
$('#img2').fadeOut ();
$('#img3').fadeIn();
            })
        });
        </script>
    </body>
</html>
